<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <style>

        </style>
    </head>
    <body>
        <div>
            <h3>
                Enter Any Name to Search:- 
            </h3>

            <input type="text" placeholder="Enter name" id="searchtext" size="100">

            <br>
            <br>
<!--
            <button type="button" onclick="search()">Search</button>
        -->
            <br>
            <br>

            <div id="result"></div>
        </div>

        <script>
            var search_text = document.getElementById("searchtext");
            search_text.addEventListener("input", function() {
                //console.log(search_text.value);
                if(search_text.value.trim() != "")
                    var xhttp = new XMLHttpRequest();
                    xhttp.onload = function() {
                        document.getElementById("result").innerHTML = this.responseText;
                    }
                    var str = search_text.value;
                    var fc = str[0];
                    xhttp.open("GET", "getdata.php?str=" + str + "&fc=" + fc, true);
                    xhttp.send();
            });
        </script>
    </body>
</html>
